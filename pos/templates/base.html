{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    {% block title %}<title>Rekap Me</title>{% endblock %}
  </head>
  <body>
  
    <nav class="navbar navbar-dark bg-dark collapse navbar-collapse">
  {% block nav %}
    
      <a class="navbar-brand" href="{% url 'dashboard' %}">Angkringan Arjuna</a>
      <ul class="navbar-nav md-auto">
        <li class="nav-item">
          <a class="nav-link activate" href="{% url 'order_csv' %}">File Order-CSV</a>
      </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link activate" href="{% url 'logout_page' %}">Logout</a>
      </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link activate" href="{% url 'login_page' %}">Login</a>
        </li>
        {% endif %}

    </ul>
    {% endblock nav %}
    </nav>
  
    <div class="container-fluid">
      {% block content %}
      
      
      {% endblock %}
    </div> 

  </body>
</html>
